<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Emoji Gemma - Text to Emoji Converter</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="container">
            <header>
                <div class="badge">AI Powered</div>
                <h1>Emoji Gemma ðŸ’Ž</h1>
                <p>Turn your text into emoji sequences using a fine-tuned Gemma 270M model directly in your browser.</p>
            </header>

            <main>
                <div class="card">
                    <div class="input-group">
                        <label for="text-input">Enter your text</label>
                        <textarea id="text-input" placeholder="e.g. I am so happy to see you today!"
                            rows="3"></textarea>
                    </div>

                    <div class="actions">
                        <button id="emojify-btn" disabled>
                            <span>Load Model First</span>
                        </button>
                        <div id="status" class="status">Waiting to load model...</div>
                    </div>

                    <div class="output-group hidden" id="output-container">
                        <label>Emoji Translation</label>
                        <div class="output-box" id="output-text"></div>
                    </div>
                </div>

                <div class="progress-container hidden" id="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progress-fill"></div>
                    </div>
                    <div class="progress-text" id="progress-text">Downloading model...</div>
                </div>
            </main>

            <footer>
                <p>Running entirely client-side using <a href="https://github.com/xenova/transformers.js"
                        target="_blank">Transformers.js</a></p>
            </footer>
        </div>
        <script type="module" src="main.js?v=2"></script>
    </body>

</html>
